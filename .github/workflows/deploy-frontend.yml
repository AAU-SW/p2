name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    defaults:
      run:
        working-directory:
          frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Debug VITE_API_URL
        run: |
          echo "→ in-runner VITE_API_URL = $VITE_API_URL"
          node -e "console.log('→ node sees:', process.env.VITE_API_URL)"
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.API_URL }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
